<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calendar">
        <div class="calendar__top">
            <div class="calendar__top-month">
                February
            </div>
            <div class="calendar__top-year">
                <button class="prev"><</button>
                <h3 class="year">2000</h3>
                <button class="next">></button>
            </div>
        </div>
        <div class="calendar__body">
            <div class="calendar__body-days">
                <h4>Mon</h4>
                <h4>Tue</h4>
                <h4>Wed</h4>
                <h4>Thu</h4>
                <h4>Fri</h4>
                <h4>Sat</h4>
                <h4>Sun</h4>
            </div>
            <div class="calendar__body-dates active">
                
            </div>
        </div>
        <div class="calendar__month--picker">
            <div data-month="0">January</div>
            <div data-month="1">February</div>
            <div data-month="2">March</div>
            <div data-month="3">April</div>
            <div data-month="4">May</div>
            <div data-month="5">June</div>
            <div data-month="6">July</div>
            <div data-month="7">August</div>
            <div data-month="8">September</div>
            <div data-month="9">October</div>
            <div data-month="10">Novenmber</div>
            <div data-month="11">December</div>
        </div>
    </div>
</body>
</html>
